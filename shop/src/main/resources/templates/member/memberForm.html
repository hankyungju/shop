<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<th:block layout:fragment="script">

    <script th:inline="javascript">

    </script>

</th:block>

<div layout:fragment="content">
    <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">
    <div class="mb-3">
        <label th:for="name">이름</label>
        <input type="text" th:field="*{name}" class="form-control" placeholder="이름 입력">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fielderror">Incorrect Data</p>
    </div>
    <div class="mb-3">
        <label th:for="email">이메일 주소</label>
        <input type="email" th:field="*{email}" class="form-control" placeholder="이메일 입력">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fielderror">Incorrect Data</p>
    </div>
    <div class="mb-3">
        <label th:for="password">비밀번호</label>
        <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fielderror">Incorrect Data</p>
    </div>
    <div class="mb-3">
        <label th:for="address">주소</label>
        <input type="text" th:field="*{address}" class="form-control" placeholder="주소 입력">
        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fielderror">Incorrect Data</p>
    </div>
    <div style="text-align: center">
        <button type="submit" class="btn btn-primary" style="">Submit</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </div>
    </form>
</div>
</html>
